
name: Validate JSON file

on:
  pull_request:
    branches:
      - main
    paths:
      - 'solutions.json'
      - 'solutions.schema.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    env:
      JSON_FILE: solutions.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check file exists
        run: |
          if [ ! -f "$JSON_FILE" ]; then
            echo "❌ Required file $JSON_FILE is missing."
            exit 1
          else
            echo "✅ Found file: $JSON_FILE"
          fi

      - name: Validate JSON format
        run: |
          echo "Checking JSON syntax for $JSON_FILE ..."
          jq . "$JSON_FILE" > /dev/null
          echo "✅ $JSON_FILE is valid JSON."
          
      - name: Validate JSON against schema
        uses: vanekj/validate-json-action@v1
        with:
          schema: solutions.schema.json
          pattern: solutions.json
